<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('font', path='font.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>문제 목록</title>
</head>
<body>
    <br><br>
    <div style="text-align: center; font-family: 'content-extrabold'; font-size: 25px; margin-top: 10px;">
        [&nbsp;&nbsp;문제 목록&nbsp;&nbsp;]<br>
        <span class="description" style="font-family: 'content';">모든 문제를 볼 수 있습니다.</span>
    </div><br><br>
    {% for sp in data %}
        <a href="/problem/{{ sp.problem_id }}" style="text-decoration: none; color: white;">
            <span style="text-align: center; font-family: 'content-extrabold'; font-size: 25px; margin-top: 10px;">
                문제 {{ sp.problem_id }}.&nbsp;&nbsp;<span class="description" style="font-family: 'content';">클릭하면 문제로 이동합니다.</span>
            </span>
        </a><br><br>
    {% endfor %}
    <br><br><br><br><br>
   
</body>
</html>
<script>
</script>
<style>
    body{
        font-family: 'content';
        font-size: 17px;
        width: 500px;
        background-color: black;
        color: white;
        height: 100vh;
        border: 1px solid black;
        margin: 0 auto;
        line-height: 25px;
    }

    .description{
        color: gray;
        font-size: 14px;
    }
</style>
